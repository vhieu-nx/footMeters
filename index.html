<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đôi foot and meters</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        return 0.305 * foot
    }
    function meterToFoot(metter) {
        return 3.279 * metter;
    }

</script>
</body>
</html>
